<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Test Page</title>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="title">電話番号を入力してください</div>
  <div class="en">please enter your phone number</div>
  <div class="numbox o-input--num-display">
    <div class="num inact" id="11"></div>
    <div class="num inact" id="12"></div>
    <div class="num inact" id="13"></div>
    <div class="num inact" id="14"></div>
    <div class="num inact" id="15"></div>
    <div class="num inact" id="16"></div>
    <div class="num inact" id="17"></div>
    <div class="num inact" id="18"></div>
    <div class="num inact" id="19"></div>
    <div class="num inact" id="20"></div>
    <div class="num inact" id="21"></div>
  </div>

  <div class="buttonbox">
    <div id="line1">
      <button class="use" id="keypad-1">1</button>
      <button class="use" id="keypad-2">2</button>
      <button class="use" id="keypad-3">3</button>
    </div>
    <div id="line2">
      <button class="use" id="keypad-4">4</button>
      <button class="use" id="keypad-5">5</button>
      <button class="use" id="keypad-6">6</button>
    </div>
    <div id="line3">
      <button class="use" id="keypad-7">7</button>
      <button class="use" id="keypad-8">8</button>
      <button class="use" id="keypad-9">9</button>
    </div>
    <div id="line4">
      <button class="use" id="keypad-delete">Del</button>
      <button class="use" id="keypad-0">0</button>
      <button class="unuse" disabled="disabled" id="keypad-enter">Etr</button>
    </div>
  </div>

  <!-- Your Script -->
  <script src="index.js"></script>
</body>
</html>
